<app-left-menu></app-left-menu>
<div class='content'>
  <p class='title'>Blog</p>

  <div class="header">
    <div class="filter">
      <p>Filter by:</p>
      <p class="filter-on" id="subs" (click)="filterBy($event, 'subs')">subscriptions</p>
      <p class="filter-off" id="all" (click)="filterBy($event, 'all')">| all</p>
      <p class="filter-off" id="my" (click)="filterBy($event, 'my')">| my posts</p>
    </div>

    <div class="create-new">
      <app-button *ngIf="user.role.roleName == 'user'" fontSize='20' [routerLink]="['/blog/create']" type='1' text='New post'></app-button>
    </div>
  </div>

  <div class="main" infinite-scroll [infiniteScrollDistance]="scrollDistance" (scrolled)='this.onScrollDown()'>
    <div id="message" *ngIf="postsList.length==0">
      No posts here!
    </div>
    <div class='posts_column' *ngIf="postsList.length>0">
      <div *ngFor="let post_item of this.postsList;let i = index">
        <app-blog-list-item (itemDeleted)="itemDeletedHandler($event)" [blog_list_item]='post_item'></app-blog-list-item>
      </div>
    </div>
  </div>


</div>
