<app-left-menu></app-left-menu>
<div class='content'>
  <div class='back' (click)="goBack()"></div>

  <div>
    <table>
      <caption>User's bans</caption>
      <thead>
      <tr>
        <th>#</th>
        <th scope="col">Author</th>
        <th scope="col">Ban reason</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
     <tbody>
     <tr *ngFor="let banForView of bans; let id=index">
        <td>{{id + 1}}</td>
        <td>{{banForView.author.firstName}} {{banForView.author.lastName}}</td>
        <td>{{banForView.banReason.name}}</td>
        <td>{{banForView.description}}</td>
        <td>{{banForView.dateTime | date:'MMM d, y h:mm a'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
