<app-left-menu></app-left-menu>
<div class='content'>
  <form class="form" name="form" (ngSubmit)="f.form.valid && apply()" #f="ngForm" novalidate>
    <app-button [text]="'Change password'" [fontSize]="20" [type]="'1'" [href]="'../password'"></app-button>

    <p *ngIf="error" class='error'>{{error}}</p>

    <div class='form_line'><span>Name: </span>
    <input class="form-control" type="text" name="firstName" placeholder="name" [(ngModel)]="user.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required/>
    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
      <div *ngIf="firstName.errors.required">Name is required</div>
    </div>
    </div>

    <div class='form_line'><span>Surname: </span>
    <input class="form-control" type="text" name="lastName" placeholder="surname" [(ngModel)]="user.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required/>
    <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
      <div *ngIf="lastName.errors.required">Surname is required</div>
    </div>
    </div>

    <div class='form_line'><span>URL photo:</span><input class="form-control" type="text" name="photo"
                                                         placeholder="photo" [(ngModel)]="this.user.photo"/>
    </div>

    <div class='form_line'><span>Location:</span><input class="form-control" type="text" name="location" #location="ngModel"
                                                        [(ngModel)]="this.user.location" placeholder="location"/></div>


    <div class='form_line'>
      <span>Languages:</span>
      <div class='topics_list'>
        <app-toggle-button *ngFor="let language of this.languages" id='{{language.languageId}}'
                           text='{{language.name}}' (toggled)="langToggled($event)"
                           [active]="this.selectedLanguages.has(language.languageId)"></app-toggle-button>
      </div>
    </div>
    <div class='form_line'>
      <span>About me:</span>
      <textarea placeholder="Description" cols="30" rows="8" name="description"
                [(ngModel)]="this.user.description" autocomplete="off"></textarea>
    </div>

    <button class="button btn1">Save</button>
    <!--
    <div class='extra'>
      <app-button text='Create meetup' (onClick)="submit($event)" fontSize='24' type='1'></app-button>
    </div>
  -->
  </form>
</div>
