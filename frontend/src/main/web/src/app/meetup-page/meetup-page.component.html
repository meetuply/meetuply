<app-left-menu></app-left-menu>
<div class='content'>

  <div class='back' (click)="goBack()">

  </div>

  <div class='main'>

    <div class='info'>
      <div class='title'>{{this.meetup.meetupTitle}}</div>
      <div class='detail'>
        <img src="assets/img/download.png"/>
        <div>by {{this.author}}</div>
        <app-rating size='16' rating="{{this.rate}}"></app-rating>
      </div>
    </div>

    <div class='about'>
      About
    </div>
    <div class='description'>
      {{this.meetup.meetupDescription}}
    </div>

    <div class='about'>
      Attendees
    </div>

    <div class='atendees'>
      <app-atendee *ngFor="let attendee of attendees" [name]='attendee.firstName' [surname]=attendee.lastName></app-atendee>
      <!--[rating]=4-->
    </div>
  </div>

  <div class='additional'>
    <app-button [text]='joinText()' [type]='joinType()' fontSize='24'></app-button>
    <div class='time'>
      <div class='icon'>
      </div>
      <div class='date_time'>
        <div>{{this.date}}</div>
        <div>{{this.time}}</div>
      </div>
    </div>
    <div class='location'>
      <div class='icon'></div>
      <div class='text'>{{this.meetup.meetupPlace}}</div>
    </div>
    <div class='members'>
      <div class='icon'></div>
      <div>{{this.meetup.meetupRegisteredAttendees}}/{{this.meetup.meetupMaxAttendees}}</div>
    </div>
  </div>
</div>
