<div class="achievement-container">
  <div class="achievement-wrapper">
    <div class="achievement-title">
      <span>{{this.title}}</span>
    </div>
    <div class="achievement-icon" (click)="addDescription()">
      <img caption="" src="{{this.icon}}" onerror="this.onerror=null;
      src='/../../assets/icons/achievement.png'"/>
    </div>
    <div class="achievement-description" *ngIf="showDescription">
      <span> {{this.description}}
      </span>
    </div>
  </div>
</div>
