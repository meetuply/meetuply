<div class='dialog'>
	<p class='title'>Sign in</p>

		<input type="text" name="email" placeholder="email" [(ngModel)]="credentials.username" />
		<input type="password" name="password" placeholder="password" [(ngModel)]="credentials.password" />



	<a class='link'>Forgot password?</a>
	<a class='link' routerLink='/registration'>Don't have an account? Click here</a>
	<a class="button btn1" (click)="login()">Enter</a>
</div>
