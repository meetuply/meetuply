<div id="search-component">
  <div class='search'>
    <div class='search_icon'></div>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"  placeholder="search"/>
  </div>

  <div class="item" *ngFor="let topic of topics$ | async">
    <div class="main">
      <div class="profile">
        <div routerLink="/topics/{{topic.topicId}}">
          {{topic.name}}
        </div>
      </div>
    </div>
  </div>
</div>
