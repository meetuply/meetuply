<div class='item'>
  <div class = 'main'>
    <div class='author'>
      <div class='avatar'>
        <img *ngIf="authorPhoto" src={{this.authorPhoto}}>
        <img *ngIf="!authorPhoto" src="assets/img/download.png">
      </div>
        <div class='info'>
          <div class='name'>
            {{this.author}}
          </div>
        </div>
    </div>

    <div class='comment'>
      <div class='comment-content'>
        <span>{{this.content}}</span>
      </div>
    </div>
  </div>
</div>
