<div class='item'>
	<div class='main'>
		<div class='profile'>
			<div class='avatar' [routerLink]="link()">
        <img *ngIf="this.speakerListItem.photo" src={{speakerListItem.photo}}>
        <img *ngIf="!this.speakerListItem.photo" src="assets/img/download.png">
				<app-rating size='16' rating="{{this.speakerListItem.rate}}"></app-rating>
			</div>
			<div class='info'>
				<div class='name' [routerLink]="link()">
					<a>{{this.speakerListItem.name + " " + this.speakerListItem.surname}}</a>
          <span *ngIf="isCurrentUser()">(you)</span>
				</div>
				<div class='location'>
					<div class='icon'></div>
					<div>{{this.speakerListItem.location}}</div>
				</div>
			</div>
		</div>
		<div class='description'>
			{{this.speakerListItem.description}}
		</div>
	</div>
	<div class='additional'>
		<div class='languages'>
			<div class='icon'>
			</div>
			<div>
				<div *ngFor="let language of this.speakerListItem.languages">{{language}}</div>
			</div>
		</div>
		<div class='awards'>
			<div class='icon'></div>
			<div> {{this.speakerListItem.awards}}</div>
		</div>
    <div class='follow-btn' *ngIf="this.userService.currentUser.role.roleName !== 'admin'">
		<app-button *ngIf="!isCurrentUser()" [text]="followText()" [type]='followType()' (onClick)="followButtonClicked($event)"  fontSize='20'></app-button>
    </div>
  </div>
</div>
