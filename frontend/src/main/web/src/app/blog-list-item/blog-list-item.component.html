<div class='item'>
  <div class='main'>
    <div class='author' [routerLink]="['/speakers/',blogListItem.authorId]">
      <div *ngIf="blogListItem" class='avatar'>
        <img *ngIf="blogListItem.authorPhoto" src={{blogListItem.authorPhoto}}>
        <img *ngIf="!blogListItem.authorPhoto" src="assets/img/download.png">
      </div>
      <div class='info'>
        <div class='name'>
          {{this.blogListItem.author}}
        </div>
      </div>
    </div>

    <div class='post'>
      <div class='post-title'>
        <span *ngIf="this.blogListItem.title.length > 50">{{this.blogListItem.title | slice:0:50}}...</span>
        <span *ngIf="this.blogListItem.title.length < 50">{{this.blogListItem.title}}</span>
      </div>
      <div class='post-content'>
        <span *ngIf="this.blogListItem.content.length > 300">{{this.blogListItem.content | slice:0:300}}...</span>
        <span *ngIf="this.blogListItem.content.length < 300">{{this.blogListItem.content}}</span>
      </div>
      <div class="post-time">
        <p>{{this.blogListItem.date.toString().replace("T", " ")}}</p>
      </div>
    </div>

    <app-button [text]="'>'" fontSize='50' routerLink="/blog/{{this.blogListItem.id}}" type='4'></app-button>
    <app-button [text]="'X'" fontSize='50' *ngIf="isAdmin()" (onClick)="deletePost()" type='2'></app-button>
  </div>
</div>
