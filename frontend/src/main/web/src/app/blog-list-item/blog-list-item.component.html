<div class='item'>
	<div class='author'>
		<div class='profile'>
			<div class='avatar'>
				<img src="assets/img/download.png">
			</div>
			<div class='info'>
				<div class='name'>
					{{this.name + " " + this.surname}}
				</div>
			</div>
		</div>
	</div>
	<div class='post'>
    <div class='post_title'>
      {{this.post_title}}
    </div>
    <div class='post_content'>
      {{this.post_content}}
    </div>
    <app-button [text]="'>'" fontSize='50' href="{{'posts/' + this.id}}" type='2'></app-button>
	</div>
</div>
