<div class='item'>
  <div class = 'main'>
    <div class='author'>
        <div class='avatar'>
          <img src="assets/img/download.png">
        </div>
        <div class='info'>
          <div class='name'>
            {{this.name + " " + this.surname}}
          </div>
        </div>
    </div>

    <div class='post'>
      <div class='post-title'>
        {{this.post_title}}
      </div>
      <div class='post-content'>
        <p>
        {{shorten(this.post_content)}}
        </p>
      </div>
    </div>

    <app-button [text]="'>'" fontSize='50' href="{{'posts/' + this.id}}" type='4'></app-button>
  </div>
</div>
