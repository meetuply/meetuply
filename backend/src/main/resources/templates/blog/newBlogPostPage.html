<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <style>
        th, td {
            padding: 5px;
        }
        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>New Blog Post</h2>

<div th:if="${errorMessage != null}"
     th:utext="${errorMessage}" class="error">...</div>

<form th:action="@{/newBlogPost}" th:object="${blogPostForm}" method="POST">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{blogPostTitle}" /></td>
            <td>
                <span th:if="${#fields.hasErrors('blogPostTitle')}" th:errors="*{blogPostTitle}">..</span>
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{blogPostContent}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('blogPostContent')}" th:errors="*{blogPostContent}">..</span>
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <a th:href="@{/}">Cancel</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

</body>
</html>
